<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Pseudo-elmento em CSS</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            background-color: black;
            color: white;
        }

        h1 {
            margin: 50px;
        }

        h1::first-letter {
            color: red;
            font-size: 60px;
            padding-left: 50px;
        }

        h1::first-line {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste numquam asperiores deserunt ipsa, eveniet voluptates quas quaerat nam beatae maiores a nobis quis, corporis rem modi repudiandae. Beatae, molestiae deleniti!
    </h1>
</body>
</html>
