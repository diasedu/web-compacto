    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            box-shadow: 0 0 1px 1px inset  rgb(82, 82, 82);
        }

        .estilo {

            */
            margin: 50px auto;
            background-color: rgb(74, 74, 74);
            width: 400px;
            text-align: center;
            padding: 20px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
